<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EV project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
</head>

<body>

  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="image/ev_logo.png" />
          </a>
          <span class="navbar-burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active" href="about.html">
              About
            </a>
            <a class="navbar-item is-active" href="member.html">
                Members
            </a>
            <a class="navbar-item" href="team.html">
                Teams
            </a>
            <a class="navbar-item" href="project.html">
                Projects
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <section class="hero is-link is-info">
    <div class="hero-body" style='margin:auto;'>
      <p class="title">
          EV application to meet societal needs
      </p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h1 class="title">
        Who we are
      </h1>
      <p class="subtitle">
        EV Research Team at Jomo Kenyatta University of Agriculture and Technology
      </p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h1 class="title">
        Our project
      </h1>
      <p class="subtitle">
        e-Tricycle and e-Tractor
      </p>
    </div>
  </section>

</body>

</html>
